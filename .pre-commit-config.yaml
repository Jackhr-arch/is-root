- repo: https://github.com/doublify/pre-commit-rust
  rev: master
  hooks:
  - id: fmt
    args: ['-v']
  - id: cargo-check
    args: ['-v']
  - id: cargo-check
    args: ['-v', '--target', 'x86_64-pc-windows-gnu']
  - id: clippy
    args: ['-v']
  - id: clippy
    args: ['-v', '--target', 'x86_64-pc-windows-gnu']
